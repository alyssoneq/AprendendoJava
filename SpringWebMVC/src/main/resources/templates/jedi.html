<!DOCTYPE html>
<!-- Thymeleaf é usado para renderizar html de forma dinâmica -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jedi</title>
</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

<h1>Jedi forces</h1>

<table>
    <tr>
        <th>NAME</th>
        <th>LASTNAME</th>
    </tr>
    <!-- Expression language é usado com ${allJedi} para renderizar informações atraves desse objeto -->
    <tr th:each="jedi : ${allJedi}">
        <td th:text="${jedi.name}"> </td>
        <td th:text="${jedi.lastName}"> </td>
    </tr>
</table>

<br>

<a href="#" th:href="@{/new-jedi}">New Jedi</a>

</body>
</html>
